name: Publish Standalone Artifact

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Configure Gradle properties for Maven Central and signing
        run: |
          mkdir -p ~/.gradle
          cat <<'GRADLE_PROPS' >> ~/.gradle/gradle.properties
          mavenCentralPortalUsername=${{ secrets.MAVEN_CENTRAL_PORTAL_USERNAME }}
          mavenCentralPortalPassword=${{ secrets.MAVEN_CENTRAL_PORTAL_PASSWORD }}
          signingKey=${{ secrets.SIGNING_KEY }}
          signingPassword=${{ secrets.SIGNING_PASSWORD }}
          GRADLE_PROPS

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Run spotless + check
        run: ./gradlew --no-daemon spotlessApply check

      - name: Publish standalone artifact to Maven Central Portal
        run: |
          ./gradlew --no-daemon \
            :standalone:publishStandalonePublicationToProjectLocalRepository \
            :standalone:zipMavenCentralPortalPublication \
            :standalone:releaseMavenCentralPortalPublication
